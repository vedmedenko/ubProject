		<h1> Genişləndirmənin quraşdırılması qaydaları </h1>
		<h3>Genşləndirməni yeniləmək</h3>
         Yenilənmə 2 gün ərzində avtomatik olaraq baş verecək.<br>
         Genişlənmənin yenilənməsi zəruridirsə bunu əllə edin:<br>
		<ul>
        <li> Quraşdırmalardan -&gt; Genişlənmə- ni seçin </li>
		<li> <strong>Yaradıcı üsulu</strong>- nu seçim edin </li>
		<li> <strong>Genişlənməni yenilə</strong>- ni sıxın </li>
		</ul>
