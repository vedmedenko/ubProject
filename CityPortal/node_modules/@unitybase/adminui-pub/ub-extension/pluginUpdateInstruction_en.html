		<h1> How to update extension </h1>
		<h3>Updating extension</h3>
         Updates executes automatically within 2 days.<br>
         If manual update is necessary:<br>
		<ul>
        <li> Find Settings -&gt; Extensions  </li>
		<li> Turn on checkbox <strong>"Developer mode"</strong> </li>
		<li> Press button <strong>Update extensions now</strong>  </li>
		</ul>
