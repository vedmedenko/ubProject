		<h1> Инструкция по установке расширения </h1>
		<h3>Обновление расширения</h3>
         Обновление выполняется автоматически, в течении 2 дней.<br>
         Если необходимо обновить расширение вручную:<br>
		<ul>
        <li> Найти настройки -&gt; Расширения  </li>
		<li> Включить галку <strong>"Режим разработчика"</strong> </li>
		<li> Нажать <strong>Обновить расширения</strong>  </li>
		</ul>
