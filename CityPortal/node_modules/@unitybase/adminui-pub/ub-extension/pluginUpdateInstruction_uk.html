		<h1> Інструкція з встановлення доповнення </h1>
		<h3>Оновлення доповнення</h3>
         Оновлення виконується автоматично, протягом 2 годин.<br>
         Якщо необхідно оновити доповнення вручну:<br>
		<ul>
        <li> Відкрити Інструменти -&gt; Розширення  </li>
		<li> Включити галку <strong>"Режим розробника"</strong> </li>
		<li> Натиснути <strong>Оновити розширення</strong>  </li>
		</ul>
